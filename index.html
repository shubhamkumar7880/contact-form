<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <form action="" method="GET">
    <h1 class="main_heading">Contact Form</h1>
    <h4 class="main_line">Please fill all the information</h4>
</div>
    <div class="container">
    <p>* means required</p>
    <p>Name:* <input type="text" name="name" required placeholder="Your full name"></p>
    <p>Email:* <input type="email" id="email" name="email" required placeholder="abcd@email.com"></p>
    <p>Message:* <textarea name="message" id="meassage" cols="100" rows="8" required placeholder="enter your message"></textarea>
    <p>Subject:* <input type="text" name="subject" required placeholder="enter your subject"></p>
    <p><input type="submit" value="Submit"></p>
</form>
</div>
    </body>
</html>
